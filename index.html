<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebHost - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,,500,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio src="one_only.mp3" autoplay="autoplay"></audio>

    <!-- END nav -->

    <section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image: url(images/bg_1.jpg)">
        <div class="overlay"></div>
        <div class="container-fluid">
          <div
            class="row slider-text align-items-center"
            data-scrollax-parent="true"
          >
            <div
              class="col-md-5 wrap col-sm-12 ftco-animate"
              data-scrollax=" properties: { translateY: '70%' }"
            >
              <h1
                class="mb-4 mt-5"
                data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
              >
                Everything you get what you need to Host your website
              </h1>
              <p
                class="mb-4 mb-md-5 sub-p"
                data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
              >
                Up to 90% Discount with Free Domain Name Registration
              </p>
              <p>
                <a href="#" class="btn btn-primary p-3 px-xl-5 py-xl-3"
                  >Get started</a
                >
                <a
                  href="#"
                  class="btn btn-primary btn-primary-2 p-3 px-xl-5 py-xl-3"
                  >Read more</a
                >
              </p>
            </div>
            <div class="col-md-7 ftco-animate">
              <img src="images/dashboard_full_1.png" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="slider-item" style="background-image: url(images/bg_2.jpg)">
        <div class="overlay"></div>
        <div class="container-fluid">
          <div
            class="row slider-text align-items-center"
            data-scrollax-parent="true"
          >
            <div
              class="col-md-5 wrap col-sm-12 ftco-animate"
              data-scrollax=" properties: { translateY: '70%' }"
            >
              <h1
                class="mb-4 mt-5"
                data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
              >
                The Web Hosting Platform Made for You
              </h1>
              <p class="mb-4 mb-md-5">
                A small river named Duden flows by their place and supplies it
                with the necessary regelialia.
              </p>
              <p>
                <a href="#" class="btn btn-primary p-3 px-xl-5 py-xl-3"
                  >Get started</a
                >
                <a
                  href="#"
                  class="btn btn-primary btn-primary-2 p-3 px-xl-5 py-xl-3"
                  >Read more</a
                >
              </p>
            </div>
            <div class="col-md-7 ftco-animate">
              <img src="images/dashboard_full_3.png" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
